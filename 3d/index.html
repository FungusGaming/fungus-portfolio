<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/source.css" />
  <title>3D portfolio</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>3D Donut</h1>
  <div class="model-viewer-container">
    <model-viewer class="donut-model-viewer" alt="Fungus Donut" src="assets/donut.gltf" ar
      ar-modes="webxr scene-viewer quick-look" environment-image="" poster="" seamless-poster shadow-intensity="1"
      camera-controls enable-pan camera-orbit="0deg 65deg 105%"></model-viewer>
  </div>
  <div class="description">
    <div>
      Created by using <a target="_blank" rel="noopener noreferrer" href="https://www.blender.org/">Blender</a>
    </div>
    <div>
      Learned from <a target="_blank" rel="noopener noreferrer" href="https://www.blenderguru.com/">Blender Guru</a>
    </div>
  </div>
</body>
</html>
